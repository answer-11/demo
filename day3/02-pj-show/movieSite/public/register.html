<script>
	$("#registerBtn").click(function () {
		// 点击注册按钮，收集注册信息
		let username = $("#username").val().trim();
		let password = $("#password").val().trim();
		let repassword = $("#repassword").val().trim();
		let infos = $("#infos").val().trim();

		if( !username || !password || (password !== repassword) ){
			alert('信息不完整，请填写完整！');
			return;
		}

		// post 请求
		let registerUrl = `/api/v1/member/register`;
		// ajax data
		let data = `username=${username}&password=${password}&repassword=${repassword}&markup=${infos}`;
		// 自己封装的 ajax
		fetch('post', registerUrl, data, response => {
			console.log(response);
			if(response.error_code === 0){
				// 成功 前往登录页面
				location.href='/login.html';

			}else{
				alert(response.error + ' ，联系管理员！');
				return;
			}
		})

	})

</script>
