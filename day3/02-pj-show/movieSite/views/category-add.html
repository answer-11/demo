<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" method="POST" action="/admin/category-add" enctype="application/x-www-form-urlencoded">
            <div class="layui-form-item">
                <label for="cateName" class="layui-form-label">
                    <span class="x-red">*</span>分类名称</label>
                <div class="layui-input-inline">
                    <!--lay-verify 框架提供的-->
                    <input type="text" id="cateName" name="cateName"  lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" type="submit">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    // 引入一个第三方的产品完成表单的异步提交
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;

    });


</script>
