<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <!--指定时间刷新添加-->
    <!--https://blog.csdn.net/lanbingkafei/article/details/42551077-->
    <meta http-equiv="refresh" content="{{ time }};url={{@ url }}">

</head>
<body>
<div class="layui-container">
    <div class="fly-panel">

        <div class="fly-none">
            <h2><i class="layui-icon layui-icon-404"></i></h2>
            <h3 style="font-size: 40px;"> <span id="leftTimeContainer">{{ time }}</span> 秒之后进行跳转，或者 <a href="{{@ url }}">直接返回</a></h3>
            {{ if typeof message === 'string' }}
                <p>{{ messgae }}</p>
            {{ else }}
                <ul>
                    {{ each message }}
                    <li>{{ $value }}</li>
                    {{ /each }}
                </ul>
            {{ /if}}
        </div>
    </div>
</div>
</body>
<script>
    var leftTime = {{ time }};
    var Timer = setInterval(() => {
        leftTime--;
        document.getElementById("leftTimeContainer").innerText = leftTime;
        if( leftTime === 0 ){
            clearInterval( Timer );
        }
    }, 1000)

</script>
</html>
