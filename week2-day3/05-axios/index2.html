<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul v-for='ele in arrList'>
            <li>序号：{{ele.id}}</li>
            <li>名称：{{ele.goodsName}}</li>
            <li>数量：{{ele.goodsNumber}}</li>
            <li>价格：{{ele.goodsPrice}}</li>
            <li><img :src="ele.goodsImage" alt=""></li>

        </ul>
    </div>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //使用方式
        // 方式2  也可以把axios当成一个对象使用 提供一系列的方法
        let url = 'http://localhost:3000/cartList'
        var promise = axios.get(url)

        console.log(promise)
        promise.then((response) => {
            console.log(response)
            if (response.status == 200) {
                //网络请求成功
                console.log(response.data)
                // this.arrList.push(response.data)
                var vm = new Vue({
                    el: '#app',
                    data: {
                        arrList: response.data
                    }
                })

            } else {
                console.log("请求失败")
                return;
            }
        }, (error) => {
            console.log(error)
        })

        // 2 也可以把axios当成一个对象使用 提供一系列的方法
    </script>
</body>

</html>
