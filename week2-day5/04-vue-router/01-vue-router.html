    <script>
        console.log(VueRouter)
        // 1 定义好组件对象
        const Home = {
            template: `
                <div>
                    <p>展示主页信息</p>    
                </div>
            `
        }
        const About = {
            template: `
                <div>
                    <p>展示关于信息</p>    
                </div>
            `
        }
        const News = {
            template: `
                <div>
                    <p>展示新闻信息</p>    
                </div>
            `
        }
        // 2 配置路由映射表
        const routes = [
            // 默认是首页展示
            {
                path:'/',component:Home
            },
            {
                path: '/home', component: Home
            },
            {
                path: '/about', component: About
            },
            {
                path: '/news', component: News
            }
        ]
        // 3.得到一个路由器对象
        const router = new VueRouter({
            routes ,// (缩写) 相当于 routes: routes
            linkActiveClass:'active'
            
        })
